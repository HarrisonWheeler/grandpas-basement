<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>G-Pa's Basement</title>
</head>

<body class="bg-image">
    <header class="container-fluid">
        <div class="row bg-light">
            <div class="col-12 col-md-6 text-center p-2 ">
                <h1>GRANDPAS BASEMENT</h1>
            </div>
            <div class="col-12 col-md-4 d-flex  align-items-center p-2">

                <button class="btn btn-success mx-2 px-3 py-0" onclick="app.basementController.addMoney()">
                    <h3>Increase Money </h3>
                </button>
                <div>
                    <h4>Balance: $ <span id="balance"></span></h4>
                </div>
            </div>
            <div class="col-12col-md-2 p-2 d-flex justify-content-center align-items-center">
                <button type="button" data-toggle="modal" data-target="#cart" class="btn btn-primary mx-2 px-3 "><i
                        class="fa fa-shopping-cart fa-2x"></i></button>
                <div class="modal fade" id="cart" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">SHOPPING CART</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="shoppingCart" class="row">

                                </div>
                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-primary"
                                    onclick="app.basementController.addItem()">BUY</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h4>Cart:<span id="cartTotal"></span></h4>
                </div>
            </div>

        </div>
    </header>
    <main class="container-fluid">
        <div class="row" id="itemCard">

        </div>

                <p>Qty: 0</p>
                <button class="btn btn-primary btn-block">BUY</button>
            </div>
        </div> -->

    </main>
    <footer class="container-fluid">
        <div class="row ">
            <div class="col-12 bg-light p-2 text-center">
                <p>Created By: Kayden, Harrison, Cody</p>
            </div>
        </div>
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
